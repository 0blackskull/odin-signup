<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Signup</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="signup-container">
    <div class="left">
      <div>
        <img src="odin-logo.png" alt="Odin logo">
        <span>ODIN</span>
      </div>
      <span>
        Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      </span>
    </div>
    <div class="right">
      <p>
        This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams.
        Sign up <em>now</em> to get started.
        <br>
        <br>
        You <em>know</em> you want to.
      </p>
      <form action="" method="post" novalidate>
        <h2>Let's do this!</h2>
        <div class="form-row">
          <div class="label-input">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first_name">
            <span class="error" aria-live="polite"></span>
          </div>
          <div class="label-input">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last_ame">
            <span class="error" aria-live="polite"></span>
          </div>
        </div>
        <div class="form-row">
          <div class="label-input">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
            <span class="error" aria-live="polite"></span>
          </div>
          <div class="label-input">
            <label for="mobile">PHONE NUMBER</label>
            <input type="number" id="mobile" name="mobile">
            <span class="error" aria-live="polite"></span>
          </div>
        </div>
        <div class="form-row">
          <div class="label-input">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">
            <span class="error" aria-live="polite"></span>
          </div>
          <div class="label-input">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="confirm_password">
            <span class="error" aria-live="polite"></span>
          </div>
        </div>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
